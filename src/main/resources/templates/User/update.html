<html>
    <body>
        <form th:action="@{/user/update}" th:object="${userDto}" method="post">
            <div>
                <label>ID</label>
                <input th:field="*{id}" type="text" readonly>
            </div>
            <div>
                <label>Username</label>
                <input th:field="*{username}" type="text">
            </div>
            <div>
                <label>Password</label>
                <input th:field="*{password}" type="text">
            </div>
            <div>
                <label>Role</label>
                <input th:field="*{role}" type="text">
            </div>
            <button type="submit">Build</button>
        </form>
    </body>
</html>
