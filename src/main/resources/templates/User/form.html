<html>
    <body>
        <form th:action="@{/user/save}" th:object="${userDto}" method="post">
            <div>
                <label>ID</label>
                <input th:field="*{id}" type="text">
            </div>
            <div>
                <label>Username</label>
                <input th:field="*{username}" type="text">
            </div>
            <div>
                <label>Password</label>
                <input th:field="*{password}" type="text">
            </div>
            <div>
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="0">Choose Role</option>
                    <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
                </select>
            </div>
            <button type="submit">Build</button>
        </form>
    </body>
</html>
