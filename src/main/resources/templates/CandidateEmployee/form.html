<html>
    <body>
        <form th:action="@{/candidate-employee/save}"
        th:object="${candidateEmployeeDTO}" method="post">
        <div>
            <label>First Name</label>
            <input th:field="*{firstName}" type="text"/>
        </div>
        <div>
            <label>Last Name</label>
            <input th:field="*{lastName}" type="text"/>
        </div>
        <div>
            <label>Address</label>
            <input th:field="*{address}" type="text"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input th:field="*{phoneNumber}" type="text"/>
        </div>
        <div>
            <label>Birth Date</label>
            <input th:field="*{birth_date}" type="text"/>
        </div>
        <div>
            <label>City Date</label>
            <input th:field="*{city_date}" type="text"/>
        </div>
        <div>
            <label>CV</label>
            <input th:field="*{curiculumVitae}" type="text"/>
        </div>
        <div>
            <label>Portofolio</label>
            <input th:field="*{portofolio}" type="text"/>
        </div>
        <button type="submit">Save Changes</button>
        </form>
    </body>
</html>
